<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg" href="svgs/logoN1.svg" />
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="./node_modules/swiper/swiper-bundle.min.css" />
    <!-- Swiper JS -->
    <script src="./node_modules/swiper/swiper-bundle.min.js"></script>

    <title>Rush</title>
  </head>

  <body>
    <header class="header">
      <!-- Não precisa existir eu acho -->
      <div class="header-container">
        <div class="header-left">
          <button class="btn-icon">
            <svg class="icon-hamburger" width="30" height="24" viewBox="0 0 30 24">
              <g id="icon_hamburguer" transform="translate(-382 -48)" style="fill: #000000">
                <rect
                  id="Retângulo_2"
                  data-name="Retângulo 2"
                  width="30"
                  height="3"
                  rx="1.5"
                  transform="translate(382 48)"
                  fill="#FFFFFF"
                />
                <rect
                  id="Retângulo_3"
                  data-name="Retângulo 3"
                  width="30"
                  height="3"
                  rx="1.5"
                  transform="translate(382 58.451)"
                  fill="#FFFFFF"
                />
                <rect
                  id="Retângulo_4"
                  data-name="Retângulo 4"
                  width="22"
                  height="3"
                  rx="1.5"
                  transform="translate(382 69)"
                  fill="#FFFFFF"
                />
              </g>
            </svg>
          </button>
          <a class="logo-anchor"> <img class="logo" src="svgs/logoN1.svg" /></a>
        </div>

        <div class="header-right">
          <button class="btn-icon paper-plane">
            <svg width="31.969" height="29.237" viewBox="0 0 31.969 29.237">
              <path
                id="paper-plane"
                d="M3.594,5.344l.438,1.875L5.969,16,4.031,24.781l-.437,1.875,1.781-.719,22-9L29.656,16l-2.281-.937-22-9ZM6.375,8.656,21.906,15H7.781ZM7.781,17H21.906L6.375,23.344Z"
                transform="translate(-5.27 5.639) rotate(-21)"
                fill="#fff"
                style="fill: #ffffff"
              />
            </svg>
          </button>
          <button class="btn-icon">
            <svg width="25.719" height="25.719" viewBox="0 0 25.719 25.719">
              <path
                id="search-solid"
                d="M19,3a9.995,9.995,0,0,0-7.75,16.313L3.281,27.281l1.438,1.438,7.969-7.969A10,10,0,1,0,19,3Zm0,2a8,8,0,1,1-8,8A7.985,7.985,0,0,1,19,5Z"
                transform="translate(-3.281 -3)"
                fill="#fff"
                style="fill: #ffffff"
              />
            </svg>
          </button>
          <button class="btn-icon">
            <svg width="22.125" height="26" viewBox="0 0 22.125 26">
              <path
                id="shopping-bag-solid"
                d="M16,3a5.02,5.02,0,0,0-5,5V9H6.063L6,9.938l-1,18L4.938,29H27.063L27,27.938l-1-18L25.938,9H21V8A5.02,5.02,0,0,0,16,3Zm0,2a3,3,0,0,1,3,3V9H13V8A3,3,0,0,1,16,5ZM7.938,11H11v3h2V11h6v3h2V11h3.063l.875,16H7.063Z"
                transform="translate(-4.938 -3)"
                fill="#fff"
                style="fill: #ffffff"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>

    <main>
      <!-- Modal ao compar algo (em breve)-->

      <!-- slides topo -->
      <section class="section-topo">
        <div class="swiper swiper-container">
          <div class="swiper-wrapper carousel-images">
            <!-- Banners -->
            <div class="swiper-slide">
              <img src="img/principal_banner_mobile.jpg" alt="" srcset="" />
            </div>
            <div class="swiper-slide">
              <img src="img/principal_banner_mobile_02.jpg" alt="" srcset="" />
            </div>
          </div>

          <div class="carousel-info">
            <div class="carousel-title">
              <h3 class="carousel-gameTitle">Mortal Kombat</h3>
              <span class="carousel-line"></span>
            </div>

            <div class="carousel-control">
              <!-- mostrar paginação -->
              <div class="swiper-pagination"></div>
              <div class="carousel-buttons">
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="container-main">
        <section class="section-banner">
          <div class="banner-conteudo"></div>
          <div class="banner-conteudo"></div>
        </section>

        <section class="section-produtos">
          <div class="title-shelf">
            <h2>Produtos em destaque</h2>
          </div>
          <div class="grid-produtos">
            <article class="produto">
              <header class="produto-header">
                <img src="svgs/grid-prateleira.svg" alt="" class="produto-img" />
              </header>
              <div class="produto-body">
                <h3 class="produto-name">Produto</h3>
                <span class="produto-preco">R$ </span>
                <button class="btn-comprar">Comprar</button>
              </div>
            </article>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-left">
        <img class="footer-logo" src=".img/logo_header 1.png" alt="" />
      </div>
      <div class="footer-righ">
        <span class="footer-text">Agência N1 - Todos os direitos reservados</span>
      </div>
    </footer>
  </body>
  <!-- <script src="./src/index.js"></script> -->
  <script type="module" src="swipperInit.js"></script>
</html>
